
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="../static/base.css">
    <title>Create User Account</title>
</head>
<body>
    <div class="login-box">
        <h3>Create Your Account</h3>
        <form id="form1" name="form1" method="post" action="/registerpost">
          <div class="user-box"><input type="text" name="fname" required=""><label>First Name</label></div>
          <div class="user-box"><input type="text" name="lname" required=""><label>Last Name</label></div>
          <div class="user-box"><input type="text" name="gender" required=""><label>Gender</label></div>
          <div class="user-box"><input type="date" name="dob" required=""><label>Date Of Birth</label></div>
          <div class="user-box"><input type="email" name="email" required=""><label>Email-Id</label></div>
          <div class="user-box"><input type="text" name="mob" required=""><label>Mobile Number</label></div>
          <div class="user-box"><input type="password" name="password" required=""><label>Password</label></div>
          <button type="submit"><span></span><span></span><span></span><span></span>Register</button>
        </form>
      </div> 
</body>
</html>
